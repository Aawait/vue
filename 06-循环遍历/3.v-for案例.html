<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active {
            color: #f00;
        }
    </style>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="(item,index) in movies" :class="{active:flag === index}" @click="btnClick(index)">{{item}}</li>
        </ul>
    </div>
    <script src="../lib/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                movies: ["名侦探柯南", "加勒比海盗", "海贼王", "海尔兄弟", "海的味道我知道"],
                flag: 0  //定义一个标识决定谁能使用active这个类
            },
            methods:{
                btnClick(index){
                    console.log(index);
                    this.flag = index;
                }
            }
        })
    </script>
</body>

</html>
