<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- view层 -->
    <div id='app'>
        <h2></h2>
    </div>
    <script>
        /*
        什么是MVVM呢？ Model viewModel view
        

        */
       
        // model层
        const obj = {
            counter:0,
            message:'hello vue'
        }
        
        // viewModel层 视图模型层
        const app = new Vue({
            el:'#app',
            data:obj  // data数据对象的就是 model层
            
        });
    </script>
</body>
</html>
