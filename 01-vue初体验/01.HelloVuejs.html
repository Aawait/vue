<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <div id='app'>
        <h1>{{message}}</h1>
        <h2>{{name}}</h2>

    </div>
    <script>
        /*
          Vue的做法 (编程范式:声明式编程)
             - 优点:数据和结构完全分离，便于维护

             响应式:当数据发生改变，界面会自动做出一些响应，跟着改变

             const app = new Vue();

             创建vue对象的时候，传入一些options：{}
               - {}中包含了 el属性: 
                    + 该属性决定了这个vue对象挂载到哪一个元素上，很明显，我们这里是挂载到id为app的元素上
               - {}中包含了 data属性: 
                    + 该属性通常会储存一些数据
                       - 这些数据可以是我们直接自定义出来的，比如下面这样
                       - 也可能是来自网络，从服务器加载的
        */
       const app = new Vue({
           // 用于挂载vue要管理的元素
           el:'#app',

           // 定义数据
           data:{
               message:'Hello vuejs',
               name:'vivi',
               // ...
           }
       });

    /* 原生js 的做法(编程范式:命令式编程) 
       1. 创建div元素,设置id属性

       2. 定义一个变量叫message

       3. 将message变量放在前面的div元素中显示
      
    */
    </script>
</body>

</html>
