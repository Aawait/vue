<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id='app'>
             <h2>Vue计数器:{{counter}}</h2>
            
             <!-- v-on:click指令 vue给按钮绑定点击事件 -->
             <!-- 事件的值 "counter++" 它会自动去vue实例中寻找这个变量然后执行++ -->
            <button v-on:click="counter++">+</button>
            <button v-on:click="counter--">-</button>
           
            <!-- @click 是 v-on:click 的语法糖(简写) 效果一样   -->
             <!-- <button @click="counter++">+</button>
             <button @click="counter--">-</button> -->
             
             <!-- <button v-on:click="add">+</button>
             <button v-on:click="sub">-</button> -->

             <!-- 可以给事件赋值一个函数，这样就会去vue实例中找到相应的方法并执行 -->
             <button @click="add">+</button>
             <button @click="sub">-</button>

     </div>
     
     <script>
         const app = new Vue({
             // el属性挂载需要vue管理的元素
             el:'#app',
             // vue需要用到数据定义再data数据对象中
             data:{
                 // 源码通过proxy把data里的值代理到vue实例对象上
                 // data里的变量可以通过this.xxx访问(vue内部的操作)
               counter:0
             },
             // methods方法用于定义vue对象的一些方法
             methods:{
                 add:function(){
                     // this指向vue实例化对象,data中定义的数据直接再vue实例对象下的属性,可以通过this.xxx访问(vue内部的操作)
                    //  console.log(this.counter);
                     this.counter++
                     console.log("++执行了");
                 },
                 sub:function(){
                     this.counter--
                     console.log("--执行了"); 
                 }
             }

         });
     </script>
</body>
</html>
