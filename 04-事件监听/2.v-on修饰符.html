<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!--1.   .stop 修饰符 阻止事件冒泡 -->
        <div @click="divClick">
            aaaaaaaaaaaaaaa
            <button @click.stop="btnClick">按钮</button>
        </div>
        <!-- 2.   .prevent 修饰符 阻止浏览器默认行为 例如from表单自动提交-->
        <form action="baidu">
            <input type="submit" @click.prevent="submitClick">
        </form>

        <!-- 3.   .enter  键盘修饰符 监听enter键名  按下enter键才触发-->
        <input type="text" @keyup.enter="keyup">

        <!-- 4.   .once 修饰符 只会执行一次  -->
        <button @click.once="btn2Click">按钮2</button>

        <!-- 剩余补充 -->
        <!-- 阻止默认行为 没有表达式 -->
         <form action="" @submit.prevent> 

         </form>

         <!-- 串联修饰符 既阻止冒泡又阻止默认行为 -->
        <form action="" @click="submitClick">
            <button @click.stop.prevent="btn3Click">按钮3</button>
        </form> 

        <!-- 键盘修饰符 监听键盘编码 .后面写你想要的键盘码  -->
        <input type="text" @keyup.65="onEnetr">
    </div>
    <script src="../lib/vue.js"></script>
    <script>
        const app = new Vue({
            el:"#app",
            data:{
                message : "hello"
            },
            methods:{
               btnClick(){
                   console.log("btnClick");
               },
               divClick(){
                   console.log("divClick");
               },
               submitClick(){
                   console.log("submitClick");
               },
               keyup(){
                   console.log("keyup");
               },
               btn2Click(){
                   console.log("btn2Click");
               },
               btn3Click(){
                   console.log("btn3Click");
               },
               onEnetr(){
                   console.log("onEnter");
               }
            },
            computed:{

            }
        })
    </script>
</body>
</html>
