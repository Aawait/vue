<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 和checkbox一样 select也分单选和多选 -->
        <!-- v-model绑定的是一个值 ，当我们选中option中的一个时，会将它对应的value赋值到select中 -->
            <!-- 单选 -->
        <select name="" id="" v-model="fiure">
            <option value="西瓜">西瓜</option>
            <option value="橙子">橙子</option>
            <option value="桃子">桃子</option>
            <option value="苹果">苹果</option>
        </select>
        <h2>你选中的水果是：{{fiure}}</h2>


        <!-- 多选 -->
        <!-- v-model绑定的是一个数组 当选中多个值的时候，就会将选中的option对应的value添加到model绑定的数组中 -->
        <select name="" id="" multiple v-model="fiures">
            <option value="西瓜">西瓜</option>
            <option value="橙子">橙子</option>
            <option value="桃子">桃子</option>
            <option value="苹果">苹果</option>
        </select>
        <h2>你选中的水果是：{{fiures}}</h2>
    </div>
    <script src="../lib/vue.js"></script>
    <script>
         const app = new Vue({
             el:"#app",
             data:{
                 message:"nihaoa",
                 fiure:"橙子",
                 fiures:[]
             }
         })
    </script>
</body>
</html>
