<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h5>{{fullName}}</h5>
    </div>

    <script src="../lib/vue.js"></script>
    <script>
        const app = new Vue({
            el : "#app",
            data : {
                firstName :'jack',
                lastName : 'chen'
            },
            computed : {
                // 计算属性的简写，一般只有get方法，只读属性，当使用这个属性的时候，它会去调用get方法，所以使用的时候不用加()，vue内部帮我们调用了
                // fullName : function(){
                //     return this.firstName + ' ' + this.lastName;
                // }

                // 计算属性的完整写法
                fullName : {
                    // set方法一般不用,当给fullName重新设置值会调用set方法，并将赋的新值传递过来
                    set : function(newValue){
                        console.log('----' + newValue);
                        const names = newValue.split(' ');
                        this.firstName = names[0];
                        this.lastName = names[1];

                    },
                    // 一般是调用计算属性的get方法
                    get : function(){
                        return this.firstName + ' ' + this.lastName;
                    }
                }
            }
        })
    </script>
</body>
</html>
