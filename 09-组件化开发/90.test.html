<body>
    <script>
        const debounce = (func, delay = 200) => {
            let timeout = null
            return function () {
                clearTimeout(timeout)
                timeout = setTimeout(() => {
                    func.apply(this, arguments)
                }, delay)
            }
        }


        const suggest = () => {

        const debounceSuggest = debounce(suggest, 500)

        let inputSearch = document.getElementById('search')

            debounceSuggest()
        })
    </script>
