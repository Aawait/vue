<body>
    <div id="app">

            <h2>我是标题</h2>
            <p>我是内容，哈哈哈哈哈</p>
            <p>我是内容，呵呵呵呵呵</p>
        </div> -->

        <!-- 3.使用组件  -->
        <!-- <my-cpn></my-cpn> -->

        <!-- 局部组件cpn只能再定义的那个vue中使用 -->
        <cpn></cpn>
        <cpn></cpn>
        <cpn></cpn>

    </div>
    <!-- 全局组件my-cpn可以再任意vue实例中使用 -->
    <div id="app2">
        <!-- <my-cpn></my-cpn> -->
        <!-- 局部组件cpn再另一个vue实例管理的元素内使用 会报错 -->
       <!-- <cpn></cpn> -->
    </div>
    <script src="../lib/vue.js"></script>
    <script>
        // 1.创建组件构造器对象 
        const cpnC = Vue.extend({
            template:`
            <div>
            <h2>我是标题</h2>
            <p>我是内容，哈哈哈哈哈</p>
            <p>我是内容，呵呵呵呵呵</p>
            </div>
            `
        });

        // 2. 注册组件(全局组件，意味着可以再多个vue实例下面使用)
        // Vue.component("my-cpn",cpnC);
        
        const app = new Vue({
            el:"#app",
            data:{
                message:"你好阿"
            },
            components:{  // 注册局部组件 只能再这个vue管理的元素内使用
              cpn:cpnC // components对象是注册组件的，它的属性就是 自定义的组件的标签名 属性值为组件构造器
            }
        });

        const app2 = new Vue({
            el:"#app2"
        })
    </script>
</body>
