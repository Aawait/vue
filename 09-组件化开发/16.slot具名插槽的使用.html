<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">

        <cpn></cpn>
        <!-- 在开发中，有时候我们只需要给某个插槽更改，其他的不变，这时候就需要给插槽取名了 -->
        <!-- 当我们想改变组件内的某一个插槽的时候。发现这样更改默认值，所有的插槽都变成了这个button -->
        <cpn>
            <!-- 使用具名插槽，只给某一个插槽换成btn，其他的保持默认值 -->
            <!-- 使用：slot="插槽名"  可以精准选中某一插槽 不会影响其他的插槽 这就是具名插槽的使用 -->
            <button slot="center">返回</button>
        </cpn>

        <cpn>
            <button slot="left">slot具名插槽只会更改某个</button>
        </cpn>
    </div>

    <template id="cpn">
         <div>
             <!-- 当子组件的功能复杂时，子组件的插槽可能并非只有一个。但是再外面使用插槽时，一旦更改，所有的插槽都会被改成一样的值 -->
             <!-- 这个时候，我们需要给插槽起一个名字 <slot name="myslot"><slot> 这就是一个具名插槽 -->
             <!-- 1.创建三个具名插槽并给上默认值 这样再使用插槽时，想修改其中某一个，通过插槽不同的name来更改不同的插槽值了 -->

             <slot name="left"><span>左边</span></slot>
             <slot name="center"><span>中间</span></slot>
             <slot name="right"><span>右边</span></slot>

         </div>
    </template>
    <script src="../lib/vue.js"></script>
    <script>
        const app = new Vue({
            el :"#app",
            components:{
                cpn : {
                    template :"#cpn",
                }
            }
        })
    </script>
</body>
</html>
